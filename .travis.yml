language: python

python:
  - "2.7"

addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml  # because pip installation is slow
      - python-simplejson
      - python-serial
      - python-yaml

env:
  global:
  - VERSION="8.0" TESTS="0" LINT_CHECK="0" TRANSIFEX="0"
  - TRANSIFEX_USER='transbot@odoo-community.org'
  - secure: JZYBB2+VZ/W1D5u4tvnjUn4TTuNQb5NOPvpN0chwSIaCBD2uwcsYGsOjEDEvYcW9QE9cEog2KmyvwPDxeJhJzgalDAUDGjBzyNi1fJlaR4zChTmTSEND6YZsRJubKzjJVGoF+YK7UdWKuNEYVWS2AYBgndmhLlVUfS4F0WHhrU8=

  matrix:
  - LINT_CHECK="1"
  - TESTS="1" ODOO_REPO="odoo/odoo"
  - TESTS="1" ODOO_REPO="odoo/odoo" UNIT_TEST="1"
  - TESTS="1" ODOO_REPO="OCA/OCB"
  - TRANSIFEX="1"

virtualenv:
  system_site_packages: true

install:
  - git clone --depth=1 https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
